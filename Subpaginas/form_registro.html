	<header id="header" class="">
			<h1>Header</h1>
	</header><!-- /header -->
	<div id="contForm">
	<section id="articulos">
		<h1>Registro</h1>
		<article>
			<div class="form">
		      <form action="">
		        <p>
		          <label for="">Nombre</label>
		          <input type="text" max="40" required>
		        </p>
		        <p>
		          <label for="">Telefono</label>
		          <input type="number" max="10" required>
		        </p>
		        <p>
		          <label for="">Email Address</label>
		          <input type="email" required>
		        </p>
		        <p>
		          <label for="">Topic</label>
		          <input type="text" required>
		        </p>
		        <p>
		        	<label for="">Fecha de registro</label>
		        	<input type="date" required>
		        </p>
		        <p>
		        	<label for="">Hora de registro</label>
		        	<input type="time" required>
		        </p>
		        <p>
		        	<label for="">Semestre</label>
		        	<select name="" required>
		        		<option value="">Seleccione una opcion</option>
		        		<option value="1">Primer semestre</option>
		        		<option value="2">Segundo semestre</option>
		        		<option value="3">Tercer semestre</option>
		        		<option value="4">Cuarto semestre</option>
		        		<option value="5">Quinto semestre</option>
		        		<option value="6">Sexto semestre</option>
		        		<option value="7">Septimo semestre</option>
		        		<option value="8">Octavo semestre</option>
		        		<option value="9">Noveno semestre</option>
		        		<option value="10">Decimo semestre</option>
		        	</select>
		        </p>
		        <p>
		        	<label for="">Curso de interes</label>
		        	<select name="" multiple required>
		        		<option value="">Seleccione una opcion</option>
		        		<option value="1">Desarrollo</option>
		        		<option value="2">Calculo</option>
		        		<option value="3">Ecuaciones</option>
		        	</select>
		        </p>
		        <p class="full-width">
		          <label for="">Que lo motivo a registrarse</label>
		          <textarea name="" id="" cols="30" rows="7" maxlength="200" required></textarea>
		        </p>
		        
		        <p class="full-width">
		          <button>Registrar</button>
		        </p>
		      </form>
		    </div>
		</article>
	</section>
	</div>
	<footer>
